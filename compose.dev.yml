services:
  db:
    image: postgres:16-alpine
    container_name: debt-tracker-db
    environment:
      POSTGRES_DB: debt_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - debt-tracker-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: debt-tracker-server
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: debt_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - debt-tracker-network
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: debt-tracker-client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server
    networks:
      - debt-tracker-network
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  debt-tracker-network:
    driver: bridge